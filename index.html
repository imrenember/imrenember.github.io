<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculadora de Volumen - EDS Altamira</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            margin: 0 auto; /* Centrar el formulario */
            width: 70%; /* Ancho del 70% para los márgenes del 15% */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            width: 70%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Volumen de Cilindro - EDS Altamira</h1>

    <form id="calculadora-form">
        <label for="altura"><h1>Ingrese la altura del líquido en centímetros:</h1></label>
        <input type="number" id="altura" name="altura">
        <button type="button" onclick="calcularVolumen()">Calcular</button>
    </form>

    <p id="resultado"></p>

    <script>
         function calcularVolumen() {
            // Obtener la altura ingresada por el usuario y convertirla a metros
            const alturaCm = document.getElementById('altura').value;
            const alturaM = alturaCm / 100;

            // Definir las constantes
            const radio = 1; // Radio en metros
            const longitud = 2.73; // Longitud del cilindro en metros

            // Calcular el área del segmento circular
            const A = Math.pow(radio, 2) * Math.acos((radio - alturaM) / radio) - (radio - alturaM) * Math.sqrt(2 * radio * alturaM - Math.pow(alturaM, 2));

            // Calcular el volumen en metros cúbicos
            const volumenMetrosCubicos = A * longitud;

            // Convertir a galones
            const volumenGalones = volumenMetrosCubicos * 264.172;

            // Mostrar el resultado
            // Mostrar el resultado
            const resultadoElement = document.getElementById('resultado');
            resultadoElement.textContent = `El volumen del líquido en el cilindro es: ${volumenGalones.toFixed(2)} galones ,  ${volumenMetrosCubicos.toFixed(2)} metros cúbicos`;


            

            // Evitar que el formulario se envíe y recargue la página
            event.preventDefault();
        }
    </script>


</body>
</html>
